# Oasis Simulation Configuration v2.1

# Market Configuration
market:
  zones:
    - name: "A"
      description: "CBD / High Value / School District"
      base_value_matrix:
        quality_1: 3500000
        quality_2: 5000000
        quality_3: 7000000
      property_count: 100
      distribution:
        quality_1: 30
        quality_2: 50
        quality_3: 20
        
    - name: "B"
      description: "Non-CBD / Economic / Normal District"
      base_value_matrix:
        quality_1: 1800000
        quality_2: 2500000
        quality_3: 2900000
      property_count: 200
      distribution:
        quality_1: 80
        quality_2: 100
        quality_3: 20

  initial_price_float: 0.30  # +/- 30% from base value

# Decision Engine Configuration
decision_engine:
  thresholds:
    financial_change_trigger: 0.30  # 30% cash change triggers LLM
    market_volatility_trigger: 0.10  # 10% price change triggers LLM
    
  probabilities:
    life_event_rate: 0.02  # Approx monthly probability

# Policy Configuration (v2.2+ Interface)
policy:
  initial_mortgage_rate: 0.03
  initial_down_payment_ratio: 0.30
  initial_income_multiplier: 1.0

# System Settings
system:
  max_agents: 10000
  simulation_months: 60
  snapshot_interval: 1  # Save snapshot every month
