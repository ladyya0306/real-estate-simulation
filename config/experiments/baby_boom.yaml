# ============================================
# 研究场景配置：人口红利婴儿潮 (Baby Boom)
# ============================================
# 研究目标：研究需求侧激增对房价的推动机制

# Agent结构调整（年轻化、高收入化）
agent_tiers:
  distribution:
    high: 20        # 高收入占比从10%提升到20%
    middle: 40      # 中产从30%提升到40%
    low: 40         # 低收入从60%降到40%
  
  initial_wealth:
    middle:
      cash_ratio: [2, 8]  # 中产财富积累增加（父辈支持）

# 决策因子调整
decision_factors:
  activation:
    base_probability: 0.006  # 基础激活率翻倍
    weights:
      recently_married: 0.25         # 婚育高峰影响大增
      high_wealth_no_property: 0.40  # 刚需恐慌性入市

# 宏观环境
macro_environment:
  override_mode: "optimistic"  # 全程乐观预期

# 市场供给限制（加剧供需矛盾）
market:
  zones:
    A:
      property_count:
        quality_1: 20  # 刚需房源相对稀缺
