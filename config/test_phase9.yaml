# Test Configuration for Phase 9 Verification
# 80 agents, 4 months, pessimistic environment

simulation:
  agent_count: 80
  months: 4
  random_seed: 1

agent:
  tier_config:
    ultra_high:
      count: 3
      income_range: [150000, 300000]
      property_count_range: [2, 5]
    high:
      count: 10
      income_range: [80000, 150000]
      property_count_range: [1, 3]
    middle:
      count: 30
      income_range: [40000, 80000] 
      property_count_range: [0, 1]
    middle_low:
      count: 30
      income_range: [20000, 40000]
      property_count_range: [0, 1]
    low:
      count: 7
      income_range: [8000, 20000]
      property_count_range: [0, 1]
  savings_rate: 0.4
  
property:
  total_count: 160
  zone_distribution:
    A: 0.3
    B: 0.7
  
market:
  initial_listing_rate: 0.10
  panic_sell_threshold: -0.05
  
# PESSIMISTIC environment for all months
macro_environment_schedule:
  1-4: pessimistic

mortgage:
  down_payment_ratio: 0.30
  annual_interest_rate: 0.045
  loan_years: 30
  
negotiation:
  rounds_range: [2, 4]
  heuristic_gap_threshold: 0.20
  negotiation_modes: ['classic', 'batch_bidding', 'flash_deal']
  market_conditions:
    oversupply:
      buyer_lowball: 0.85
      llm_hint: "【市场供过于求】卖家竞争激烈，买家话语权大。"
    balanced:
      buyer_lowball: 0.90
      llm_hint: "【市场供需平衡】供需相当，价格理性。"
    undersupply:
      buyer_lowball: 0.95
      llm_hint: "【市场供不应求】房源稀缺，卖方优势明显。"

system:
  results_dir: "results"
  log_level: "INFO"
